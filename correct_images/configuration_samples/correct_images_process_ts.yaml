#YAML 1.0

# the directory path which includes parameters calculated by calc_atn_crr_params process
params_dir_path: '/media/oplab-insitu/cruise_data/processed/2018/fk180731/tuna_sand/20180805_215810_ts_un6k/image/i20180805_215810/attenuation_correction/params_LC'

# target mean and standard deviation for pixel stat
target_mean: 30
target_std: 5

# the index of processed images. If -1 is given, all images in filelist.csv are processed
src_img_index: -1
#src_img_index: [100,101,102,103]
#src_img_index: [100]

# Flag for applying attenuation correction. If false, the process will develop only pixel stat applied image
apply_attenuation_correction: True

# Flag for applying gamma correction
apply_gamma_correction: True

# Flag for applying distortion correction.
apply_distortion_correction: True
# path to Camera intrinsic parameter file should be given if apply_distortion_correction is True
camera_parameter_file_path: 'camera_params/camera_parameters_unagi6k.yml'

# The format of developed images. Currently, only png can be given.
dst_img_format: 'png'

# If the attenuation correction parameter looks noisy, you can apply median filter to the parameter matrix.
median_filter_kernel_size: 3
