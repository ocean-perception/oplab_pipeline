#YAML 1.0
# give 'raw' for ae2000 image, 'tif' for tunasamd image
src_file_format: 'tif'
# the directory path that contain the .raw or .tif images. They should be subdirectory of /raw/
# for tunasand camera data (i.e. src_file_format is 'tif'), give LC for Left Camera and give RC for Right Camera. default: 'LC'
camera_lr: 'LC'
#camera_lr: 'RC'


src_file_dirpath: '/scratch/ty1u18/cruise_data/raw/2018/fk180731/tuna_sand/20180805_215810_ts_un6k/image/i20180805_215810'
# the file path that include filename of raw image data and altitude data.
auv_nav_filepath: '/media/oplab-insitu/cruise_data/processed/2018/fk180731/tuna_sand/20180805_215810_ts_un6k/json_renav_20180805_132258_20180805_170817/csv/dead_reckoning/auv_dr_LC.csv'
#auv_nav_filepath: '/scratch/ty1u18/cruise_data/processed/2018/fk180731/tuna_sand/20180811_153727_ts_un6k/json_renav_20180811_081930_20180811_104000/csv/dead_reckoning/auv_dr_LC.csv'

# the images captured at the altitude only in the range from altitude_min to altitude_max are used for calculating parameters.
altitude_max: 4
altitude_min: 1.0

# if the label columns for altitude or raw file are different, you have to give the name of labels
label_altitude: ' Altitude [m]'
label_raw_file: 'raw file'

# the initial value for attenuation correction parameters.
init_atn_crr_params_path: '/media/oplab-insitu/cruise_data/processed/2018/fk180731/tuna_sand/attenuation_correction/init_params/init_params_tunasand_LC/init_params.npy'
# this parameter is only needed when you do not give 'nit_atn_crr_params_path'. the number of trials for each curve fit optimization. If the value is larger than 2, the optimization is done with different initial values for designated times.
curve_fit_trial_num: 1

# sampling method from raw data. for local computers, 'median' is preferable because the calculation cost is low.
sampling_method: 'median'
#sampling_method: 'mean_trimmed'

