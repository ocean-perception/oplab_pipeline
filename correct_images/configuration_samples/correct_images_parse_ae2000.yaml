#YAML 1.0
# give 'raw' for ae2000 image, 'tif' for tunasamd image
src_file_format: 'raw'
# the directory path that contain the .raw or .tif images. They should be subdirectory of /raw/
src_file_dirpath: '/media/falkor/cruise_data/raw/2018/fk180731/ae2000f/20180802_172527_ae2000f_sx3/image/SeaXerocksData20180802_174821_laserCal/Xviii/Cam51707925'
# the file path that include filename of raw image data and altitude data.
auv_nav_filepath: '/media/falkor/cruise_data/processed/2018/fk180731/ae2000f/20180802_172527_ae2000f_sx3/json_renav_20180803_012500_20180803_230450/csv/dead_reckoning/auv_dr_aft.csv'

# the images captured at the altitude only in the range from altitude_min to altitude_max are used for calculating parameters.
altitude_max: 12
altitude_min: 4

# if the label columns for altitude or raw file are different, you have to give the name of labels
label_altitude: ' Altitude [m]'
label_raw_file: 'raw file'

# the initial value for attenuation correction parameters.
init_atn_crr_params_path: '/media/falkor/cruise_data/processed/2018/fk180731/ae2000f/attenuation_correction/init_params/init_params_ae2000_aft/init_params.npy'
# curve_fit_trial_num parameter is only needed when you do not give 'nit_atn_crr_params_path'. the number of trials for each curve fit optimization. If the value is larger than 2, the optimization is done with different initial values for designated times.
curve_fit_trial_num: 1

# sampling method from raw data. for local computers, 'median' is preferable because the calculation cost is low.
#sampling_method: 'trimmed_mean'
sampling_method: 'median'
