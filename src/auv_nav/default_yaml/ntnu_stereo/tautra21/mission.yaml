depth:
  format: eiva_navipac
  filepath: nav/eiva_navipac/
  timezone: cet
  timeoffset: 0.0
  std_factor: 0.001
  std_offset: 0.0

altitude:
  format: ntnu_dvl
  filepath: nav/eiva_navipac/
  timezone: cet
  timeoffset: 0.0
  std_factor: 0.001
  std_offset: 0.3

usbl:
  format: eiva_navipac
  filepath: nav/eiva_navipac/
  timezone: cet
  id: 3
  timeoffset: 0.0
  std_factor: 0.01
  std_offset: 2.0

