#YAML 1.0
origin: #centre of robot
  x_offset: 0
  y_offset: 0
  z_offset: 0

# distance with reference to origin/centre of robot
usbl:
  x_offset: 0.1
  y_offset: 0
  z_offset: -0.5

ins:
  x_offset: 0.1
  y_offset: 0
  z_offset: 0

dvl:
  x_offset: -0.45
  y_offset: 0
  z_offset: 0.45

depth:
  x_offset: 0.16
  y_offset: 0
  z_offset: 0

LC: #Left Camera
  x_offset: -0.05
  y_offset: -0.3
  z_offset: 0.18

RC: #Right Camera
  x_offset: -0.05 # uncertain
  y_offset: -0.1 # uncertain
  z_offset: 0.18 # uncertain