#YAML 1.0

# Autosub 6000 cruise DY108/109
# Distance with reference to origin/DVL of robot

version: 1

origin:
  latitude: 59.85643
  longitude: -7.15903
  coordinate_reference_system: wgs84
  date: 2019/09/21

velocity:
  format: autosub
  filepath: nav/
  filename: M155.mat
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.001
  std_offset: 0.2

orientation:
  format: autosub
  filepath: nav/
  filename: M155.mat
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.0
  std_offset: 0.003

depth:
  format: autosub
  filepath: nav/
  filename: M155.mat
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.001
  std_offset: 0.0

altitude:
  format: autosub
  filepath: nav/
  filename: M155.mat
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.001
  std_offset: 0.3

usbl:
  format: NOC_nmea
  filepath: nav/usbl/
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.01
  std_offset: 2.0
  id: 13

tide:
  format: NOC_polpred
  filepath: tide/
  filename: dy_108_polpred_tide_10m.txt
  timezone: utc
  timeoffset: 0.0
  std_factor: 0.0
  std_offset: 0.0

image:
  format: biocam
  cameras:
    - name: cam61003146
      type: bayer_rggb
      bit_depth: 16
      path: image
    - name: cam61004444
      type: grayscale
      bit_depth: 16
      path: image
  timezone: 0
  timeoffset: 0.0
